name: Deploy Hugo site to Pages
on:
  push:
    branches:
      - main
  workflow_dispatch:

# Izin untuk GITHUB_TOKEN agar bisa men-deploy ke GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Izinkan hanya satu deployment berjalan pada satu waktu
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: true  # Ambil juga tema (git submodule)

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'
          extended: true

      - name: Build
        run: hugo --minify

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1